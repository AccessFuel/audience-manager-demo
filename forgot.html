<!DOCTYPE html>
<html lang="en">

<head>
    <title>AccessFuel Audience Manager — Password Recovery</title>

    <!-- include ../common/_meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="robots" content="noindex">

    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./dist/fonts/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="./dist/css/animate.css" rel="stylesheet" />
    <link href="./dist/css/style.min.css" rel="stylesheet" />
    <link href="./dist/css/accessfuel.css" rel="stylesheet" />
</head>

<body class="af af-login__bg">
    <section class="middle-box text-center loginscreen  animated fadeInDown af-login">
        <div class="af-login__container">
            <header>
                <img src="./dist/images/logo/accessfuel-logo-tagline-white.png" alt="AccessFuel" class="af-login__logo">
                <h6 class="af-login__version">BETA</h6>
                <h1>Password Recovery</h1>
            </header>
            <form class="m-t" role="form" id="forgotForm">
                <div class="form-group">
                    <input type="email" name="username" value="" class="form-control" placeholder="Email address" required>
                </div>

                <div class="alert alert-success js-auth-confirmation" hidden></div>
                <div class="alert alert-danger js-auth-error" hidden></div>

                <button type="submit" class="btn btn-lg af-button af--primary af--wide m-b">Reset password</button>
                <p class="af-login__alternative-cta">
                    <a href="./login.html">
                        <i class="fa fa-angle-left u-margin-right-md"></i>
                        <span> Back to Login Page</span>
                    </a>
                </p>
            </form>
        </div>
        <footer>Copyright Accessfuel © 2019</footer>
    </section>

    <script src="./dist/js/lib/require.js"></script>
    <script>
        requirejs(['./dist/js/common.js'], function (common) {
            requirejs(['app/auth'], function (auth) { auth.forgot(); });
        });
    </script>
</body>

</html>
