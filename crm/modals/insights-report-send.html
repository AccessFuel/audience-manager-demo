<header class="modal-header">
    <button type="button" class="close modal-close" data-dismiss="modal">
        <span aria-hidden="true">
            <i class="fa fa-close-thin fa-2x"></i>
        </span>
        <span class="sr-only">Close</span>
    </button>

    <h2 class="modal-title">Send Insights Report</h2>
    <p>Use your audience insights report as a proof of ROI.</p>
</header>   


<section class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <img src="/crm/images/modals/insights-report.png" width="100%" class="af-modal-image" />
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email:</label>
                <input name="email" type="email" placeholder="Email address…" class="form-control" />
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <input name="subject" type="text" placeholder="Subject…" class="form-control" value="AccessFuel Insights Report" />
            </div>

            <div class="form-group">
                <label>Message:</label>
                <textarea name="message" rows="4" class="form-control" />
            </div>
        </div>
    </div>
</section>

<footer class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" type="button" data-dismiss="modal">Send report</button>
</footer>
