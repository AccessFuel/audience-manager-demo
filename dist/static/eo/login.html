<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accessfuel - Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style-clean.css" rel="stylesheet">
    <link href="css/accessfuel.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <section class="middle-box text-center loginscreen  animated fadeInDown af-login">

        <div class="af-login__container">
            <header>
                <img src="af_img/AF-logo-icon-stacked-tagline.png" alt="AccessFuel" class="af-login__logo" />
            </header>


            <form class="m-t" role="form" action="home.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>

                <button type="submit" class="btn btn-primary btn-lg block full-width m-b">Login</button>

                <a href="forgot.html">
                    <small>Forgot password?</small>
                </a>

                <p class="text-muted text-center">
                    <small>Do not have an account?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
        </div>

        <footer class="row u-text-pale">
            <div class="col-md-6 text-left">
                Copyright Accessfuel
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2015</small>
            </div>
        </footer>

    </section>

</body>

</html>
