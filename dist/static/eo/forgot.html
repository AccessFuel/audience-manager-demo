<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accessfuel - Forgot password</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style-clean.css" rel="stylesheet">
    <link href="css/accessfuel.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <section class="middle-box text-center loginscreen  animated fadeInDown af-login">
        <div class="af-login__container">
            <header>
                <img src="af_img/AF-logo-icon-stacked-tagline.png" alt="AccessFuel" class="af-login__logo" />
                <h1>Recover your Password</h1>
                <p class="text-muted">
                    Enter your email address and your password will be reset and emailed to you.
                </p>
            </header>

            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" required="">
                </div>

                <button type="submit" class="btn btn-primary btn-lg block full-width m-b">Send new password</button>

                <a href="login.html"><small>Back to Login Page</small></a>
            </form>
        </div>

        <footer class="row u-text-pale">
            <div class="col-md-6 text-left">
                Copyright Accessfuel
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2015</small>
            </div>
        </footer>

    </section>

</body>

</html>
